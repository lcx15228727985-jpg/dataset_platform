# 本地开发环境 - 仅 MongoDB（后端/前端由 start.bat 或手动启动）
# 用法: docker compose -f docker-compose.dev.yml up -d
# 然后设置 MONGODB_URI=mongodb://localhost:27017 并启动 start.bat

services:
  mongo:
    image: mongo:7
    container_name: dataset-annotation-mongo-dev
    ports:
      - "27017:27017"
    volumes:
      - mongo_data_dev:/data/db
    restart: unless-stopped

volumes:
  mongo_data_dev:
